<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>share</title>
    <style>
        .ox{
            width: 100%;
            height: 2px;
            background: red;
            position: fixed;
            left: 0;
            top: 0;

        }
        .oy{
            width: 2px;
            height: 100%;
            background: red;
            position: fixed;
            left: 0;
            top: 0;

        }
    </style>
</head>
<body style="margin: 0;">
    <div id="html">

    </div>
    <p>
        移动鼠标，获取不同的位置坐标
    </p>

</body>
<script>
    var ox = document.createElement("div");
    var oy = document.createElement("div");
    ox.className = "ox";
   oy.className = "oy";
   document.getElementsByTagName("body")[0].appendChild(ox);
   document.getElementsByTagName("body")[0].appendChild(oy);
   document.onmousemove = function (e) {
       var e = e || event;
       var x = e.pageX;
       var y = e.pageY;
       ox.style.top = y+"px";
       oy.style.left = x+"px";
       document.getElementById("html").innerHTML = `x:${x}<br/>y:${y}`;
   }



</script>
</html>
